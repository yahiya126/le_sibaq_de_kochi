<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Le Sibaq De Kochi</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      font-family: 'Arial', sans-serif;
    }
    /* remove a tag underline */
    a {
      text-decoration: none;
    }

    /* First Section Styles */
    .first-section {
      background-image: url(./asset/inaguration.png);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0.95;
    }

    .main-container {
      width: 90%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .main-container img {
      max-width: 200px;
      height: auto;
      margin: 1rem 0;
    }

    .more {
      padding: 1rem 2rem;
      border: none;
      background-color: #ff790b;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .more:hover {
      background-color: #e66404;
      transform: scale(1.05);
    }

    /* Second Section Styles */
    .second-section {
      background: url(./asset/STICKER.jpg) no-repeat center;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .second-container {
      width: 90%;
      max-width: 800px;
      background: rgba(243, 143, 13, 0.95);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
    }

    .card {
      background: #fff;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card i {
      font-size: 2.5rem;
      color: #E4405F;
    }

    .card h1 {
      font-size: 1.2rem;
      flex: 1;
      text-align: center;
      margin-left: 1rem;
    }

    .enjoy, .your-sibaq {
      color: #fff;
      margin: 1rem 0;
      font-size: 1.5rem;
    }

    .feedback-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 1rem 2rem;
      background: rgb(248, 33, 33);
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 20px;
      text-align: center;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .feedback-btn:hover {
      background: rgb(200, 0, 0);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .card {
        flex-direction: column;
        text-align: center;
      }

      .feedback-btn {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- First Section -->
  <div class="first-section">
    <div class="main-container">
      <img src="./asset/Untitled-1 (8).png" alt="Logo" />
      <img src="./asset/AAAA 1.png" alt="Sibaq Title" />
      <img src="./asset/Frame 1.png" alt="Ahia" />
      <a href="#second-section" class="btn-container">
        <button class="more">View More</button>
      </a>
    </div>
  </div>

  <!-- Second Section -->
  <div class="second-section" id="second-section">
    <div class="second-container">
      <a href="https://t.me/sibaqkochi">
        <div class="card">
          <i class="fa-solid fa-photo-film"></i>
          <h1>OUR GALLERY</h1>
        </div>
      </a>
      <a href="https://www.instagram.com/sibaq_kochi/">
        <div class="card">
          <i class="fab fa-instagram"></i>
          <h1>INSTAGRAM</h1>
        </div>
      </a>
      <a href="https://www.youtube.com/@hudaahia">
        <div class="card">
          <i class="fab fa-youtube"></i>
          <h1>YOUTUBE</h1>
        </div>
      </a>
      <a href="https://t.me/sibaqkochi">
        <div class="card">
          <i class="fab fa-telegram"></i>
          <h1>TELEGRAM</h1>
        </div>
      </a>
      <h1 class="enjoy">Enjoy With</h1>
      <h1 class="your-sibaq">Your Sibaq 2K'25</h1>
      <a href="https://forms.gle/neQ3nSFd3F39Dc6ZA" class="feedback-btn">Give Feedback</a>
    </div>
  </div>
</body>
</html>
